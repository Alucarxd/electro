<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Product's Name" class="from-control" autofocus>
                    </div>
                    <div class="from-group">
                        <input type="number" id="price" step="any" placeholder="Proudct's Price" class="from-control">
                    </div>
                    <div class="from-group ">
                        <textarea id="description" rows="3" placeholder="Product's Description"
                            class="from-control"></textarea>
                    </div>
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>

            <div class="col-md-6">
                <div id="products"></div>
            </div>

        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
